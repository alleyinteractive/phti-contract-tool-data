name: Validate JSONs

on: [pull_request]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_JSONS: ./behavioral-health.json,./diabetes.json,./hypertension.json,./musculoskeletal.json
          INPUT_SCHEMA: ./schema.json